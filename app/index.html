<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas SASS MVP</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/mainStyles.css">
</head>
<body>

  <section class="bg-fondo" style="height: 100vh;">

    <div class="container-fluid bg-primario-transparente bg-gradient text-center pt-3" style="height: 100vh;">
      
      <div class="row">
  
        <div class="col-12 pt-4 align-self-center pb-4">
          
          <form action="" class="form bg-primario bg-gradient glassmorph mx-auto">
            
            <p id="heading">Acceso</p>
  
            <!-- Usuario -->
            <div class="field mx-auto">

              </svg>
  
                <input autocomplete="off" placeholder="Usuario" class="input-field" type="text">
  
            </div>
  
            <!-- Contraseña -->
            <div class="field mx-auto">
  
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
              </svg>
  
              <input placeholder="Contraseña" class="input-field" type="password">
  
            </div>
  
            <!-- CheckBox -->
            <div class="flex-row">
  
              <div class="col-6">
                <input type="radio" id="remember_me">
                <label for="remember_me">Recordar credenciales</label>
              </div>
  
              <div class="col-6">
  
                <span class="span">Recuperar contraseña?</span>
  
              </div>
  
            </div>
  
            <!-- CTA -->
            <div class="container">
  
              <div class="row">
  
                <div class="col-9 mx-auto">
  
                  <button class="button-submit">Ingresar</button>
  
                  <p class="p py-2 text-terciario d-flex justify-content-between">No tienes una cuenta? 
                    <span class="span">Registrarse</span>
                  </p>
  
                  <p class="p text-fondo">Acceder con</p>
  
                </div>
  
              </div>
  
            </div>
  
            <!-- Social Logins -->
            <div class="container mb-4">
  
              <div class="row">
  
                <div class="col-6">
  
                  <button class="btn btn-fondo" id="google_login">
                    <svg class="me-3" xml:space="preserve" style="enable-background:new 0 0 512 512;" viewBox="0 0 512 512" y="0px" x="0px" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="Layer_1" width="20" version="1.1">
                    <path d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456C103.821,274.792,107.225,292.797,113.47,309.408z" style="fill:#FBBB00;">
                    </path>
  
                    <path d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z" style="fill:#518EF8;">
                    </path>
                    
                    <path d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z" style="fill:#28B446;">
                    </path>
                    
                    <path d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0C318.115,0,375.068,22.126,419.404,58.936z" style="fill:#F14336;">
                    </path>
                    </svg>
                    Google
                  </button>
  
                </div>
  
                <div class="col-6">
  
                  <button class="btn btn-fondo" id="facebook_login">
                    <svg class="me-3" fill="#ffffff" height="24px" width="24px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-143 145 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M113,145c-141.4,0-256,114.6-256,256s114.6,256,256,256s256-114.6,256-256S254.4,145,113,145z M272.8,560.7 c-20.8,20.8-44.9,37.1-71.8,48.4c-27.8,11.8-57.4,17.7-88,17.7c-30.5,0-60.1-6-88-17.7c-26.9-11.4-51.1-27.7-71.8-48.4 c-20.8-20.8-37.1-44.9-48.4-71.8C-107,461.1-113,431.5-113,401s6-60.1,17.7-88c11.4-26.9,27.7-51.1,48.4-71.8 c20.9-20.8,45-37.1,71.9-48.5C52.9,181,82.5,175,113,175s60.1,6,88,17.7c26.9,11.4,51.1,27.7,71.8,48.4 c20.8,20.8,37.1,44.9,48.4,71.8c11.8,27.8,17.7,57.4,17.7,88c0,30.5-6,60.1-17.7,88C309.8,515.8,293.5,540,272.8,560.7z"></path> <path d="M146.8,313.7c10.3,0,21.3,3.2,21.3,3.2l6.6-39.2c0,0-14-4.8-47.4-4.8c-20.5,0-32.4,7.8-41.1,19.3 c-8.2,10.9-8.5,28.4-8.5,39.7v25.7H51.2v38.3h26.5v133h49.6v-133h39.3l2.9-38.3h-42.2v-29.9C127.3,317.4,136.5,313.7,146.8,313.7z"></path> </g> </g></svg>
                    Facebook
                  </button>
  
                </div>
  
              </div>
  
            </div>
  
          </form>
  
        </div>
  
      </div>
  
    </div>

  </section>
  

  <!-- Bootstrap -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
