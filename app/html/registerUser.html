<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas SASS MVP</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/mainStyles.css">
</head>
<body>

  <div class="container-fluid vh-100 radial_gradiente text-center pt-3">

    <div class="row">

      <div class="container-fluid pt-4 align-self-center pb-4">

        <div class="row">

          <div class="col-12 py-4 px-4">

            <form action="" class="mx-auto glassmorph2 py-4">

              <div class="row fs-4 text-fondo fw-light" style="letter-spacing: 3px;">
                
                <!-- User info column -->
                <div class="col-6">
      
                  <p>Registro de Usuario</p>

                  <!-- Nombre -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Nombre de Usuario" class="input-field2" type="text" id="username">
        
                  </div>

                  <!-- Apellidos -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Apellidos" class="input-field2" type="text" id="lastname">
        
                  </div>

                  <!-- Contraseña -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Contraseña" class="input-field2" type="password" id="pass">
        
                  </div>

                  <!-- Confirmar Contraseña -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Confirmar contraseña" class="input-field2" type="password" id="re-pass">
        
                  </div>
      
                  <!-- Teléfono -->
                  <div class="row text-fondo fw-light justify-content-center">
  
                    <div class="col-3">

                      <!-- Código de área -->
                      <div class="field2">
            
                        <input autocomplete="off" placeholder="+52" class="input-field2" type="tel" id="areacode">
            
                      </div>

                    </div>

                    <div class="col-8">

                      <!-- Teléfono -->
                      <div class="field2">
            
                        <input autocomplete="off" placeholder="Número de teléfono" class="input-field2" type="tel" id="celnumber">
            
                      </div>

                    </div>

                  </div>

                  <!-- Email -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Correo Electrónico" class="input-field2" type="email" id="email">

                  </div>

                </div>


                <!-- User info column -->
                <div class="col-6">
      
                  <p>Información General</p>
      
                </div>

              </div>
    
            </form>

          </div>


        </div>



      </div>

    </div>

  </div>
  
  <!-- Bootstrap -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
