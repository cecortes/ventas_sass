<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas SASS MVP</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/mainStyles.css">
</head>
<body>

  <div class="container-fluid radial_gradiente text-center pt-3">

    <div class="row">

      <div class="container-fluid pt-4 align-self-center pb-4">

        <div class="row">

          <div class="col-12 py-4 px-4">

            <form action="" class="mx-auto glassmorph2 py-4">

              <div class="row fs-4 text-fondo fw-light" style="letter-spacing: 3px;">
                
                <!-- User info column -->
                <div class="col-6">
      
                  <p>Registro de Usuario</p>

                  <!-- Separator -->
                  <div class="mb-4 px-4">
                    <hr class="solid">
                  </div>

                  <!-- Nombre -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Nombre de Usuario" class="input-field2" type="text" id="username">
        
                  </div>

                  <!-- Apellidos -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Apellidos" class="input-field2" type="text" id="lastname">
        
                  </div>

                  <!-- Contraseña -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Contraseña" class="input-field2" type="password" id="pass">
        
                  </div>

                  <!-- Confirmar Contraseña -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Confirmar contraseña" class="input-field2" type="password" id="re-pass">
        
                  </div>
      
                  <!-- Teléfono -->
                  <div class="row text-fondo fw-light justify-content-center">
  
                    <div class="col-3">

                      <!-- Código de área -->
                      <div class="field2">
            
                        <input autocomplete="off" placeholder="+52" class="input-field2" type="tel" id="areacode">
            
                      </div>

                    </div>

                    <div class="col-8">

                      <!-- Teléfono -->
                      <div class="field2">
            
                        <input autocomplete="off" placeholder="Número de teléfono" class="input-field2" type="tel" id="celnumber">
            
                      </div>

                    </div>

                  </div>

                  <!-- Email -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Correo Electrónico" class="input-field2" type="email" id="email">

                  </div>

                </div>


                <!-- User info column -->
                <div class="col-6">
      
                  <p>Información General</p>

                  <!-- Separator -->
                  <div class="mb-4 px-4">
                    <hr class="solid">
                  </div>

                  <!-- Dirección -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Dirección" class="input-field2" type="text" id="address">
        
                  </div>

                  <!-- Número Ext / Int -->
                  <div class="row">

                    <div class="col-6 px-4">
                      
                      <!-- No Ext -->
                      <div class="field2 mx-auto">
            
                        <input autocomplete="off" placeholder="No. Exterior" class="input-field2" type="text" id="no_ext">
            
                      </div>

                    </div>

                    <div class="col-6 px-4">

                      <!-- No Int -->
                      <div class="field2 mx-auto">
            
                        <input autocomplete="off" placeholder="No. Interior" class="input-field2" type="text" id="no_int">
    
                      </div>

                    </div>

                  </div>

                  <!-- Colonia / CP -->
                  <div class="row">

                    <div class="col-6 px-4">
                      
                      <!-- Colonia -->
                      <div class="field2 mx-auto">
            
                        <input autocomplete="off" placeholder="Colonia" class="input-field2" type="text" id="colonia">
            
                      </div>

                    </div>

                    <div class="col-6 px-4">

                      <!-- Código Postal -->
                      <div class="field2 mx-auto">
            
                        <input autocomplete="off" placeholder="Código Postal" class="input-field2" type="text" id="cp">
    
                      </div>

                    </div>

                  </div>

                  <!-- Estado / Municipio -->
                  <div class="row">

                    <div class="col-6 px-4">
                      
                      <!-- Estado -->
                      <div class="field3 mx-auto">
            
                        <select class="form-select sel">

                          <option selected>Estado</option>
                          <option value="1">CDMX</option>
                          <option value="2">Edo. de México</option>
                          <option value="3">Jalisco</option>
                          <option value="4">Nuevo León</option>
                          <option value="5">Querétaro</option>
                          <option value="6">Yucatán</option>
                          <option value="7">Veracruz</option>
                          <option value="8">Chiapas</option>
                          <option value="9">Tabasco</option>
                          <option value="10">Oaxaca</option>

                        </select>
            
                      </div>

                    </div>

                    <div class="col-6 px-4">

                      <!-- Municipio -->
                      <div class="field3 mx-auto">
            
                        <select class="form-select sel">

                          <option selected>Municipio</option>
                          <option value="1">Amozoc</option>
                          <option value="2">Atlixco</option>
                          <option value="3">Cholula</option>
                          <option value="4">Huejotzingo</option>
                          <option value="5">Puebla</option>
                          <option value="6">San Andrés</option>
                          <option value="7">San Martín</option>
                          <option value="8">San Pedro</option>
                          <option value="9">Santa Clara</option>
                          <option value="10">Tlaxcalancingo</option>

                        </select>
    
                      </div>

                    </div>

                  </div>

                  <!-- Email -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Correo Electrónico" class="input-field2" type="text" id="mail">
        
                  </div>

                  <!-- RE Email -->
                  <div class="field2 mx-auto">
        
                    <input autocomplete="off" placeholder="Confirmar correo electrónico" class="input-field2" type="text" id="remail">
        
                  </div>
 
                </div>

                <!-- CTA -->
                <div class="container">

                  <div class="row">

                    <div class="col-3 mx-auto">

                      <button class="button-submit">Registrar</button>

                    </div>

                  </div>

                </div>

              </div>
    
            </form>

          </div>


        </div>



      </div>

    </div>

  </div>
  
  <!-- Bootstrap -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
