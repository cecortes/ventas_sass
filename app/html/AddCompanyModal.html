<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ventas SASS MVP</title>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/mainStyles.css">
  <!-- jQuery -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- JS -->
  <script type="module" src="../js/addcompany.js"></script>
  <!-- Back4App -->
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body>

  <!-- Main container -->
  <div class="container-fluid vh-100 radial_gradiente text-end pt-3">

    <div class="row">

      <div class="col-12 py-4 px-4">

        <!-- CTA Add -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompanyModal">
          Agregar Empresa
        </button>

      </div>

    </div>

  </div>

  <!-- Modal -->
  <div id="addCompanyModal" class="modal bg-primario-transparente2" tabindex="-1">

    <div class="modal-dialog modal-xl">

      <div class="modal-content bg-primario bg-gradient">

        <div class="modal-header">

          <h5 class="modal-title text-gradiente ps-4">Agregar Empresa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>

        <div class="modal-body">

          <form action="" class="mx-auto glassmorph2 py-4">

            <div class="row fs-4 text-fondo fw-light" style="letter-spacing: 3px;">

              <!-- Company info column -->
              <div class="col-6">

                <!-- Nombre -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="Nombre / Razón Social" class="input-field2" type="text" id="companyName" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- RFC -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="RFC" class="input-field2" type="text" id="rfc" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Domicilio -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="Domicilio" class="input-field2" type="text" id="address" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Ciudad -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="Ciudad" class="input-field2" type="text" id="city" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Estado -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="Estado" class="input-field2" type="text" id="state" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Código Postal -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="Código Postal" class="input-field2" type="text" id="zipCode" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Web page -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="Página Web" class="input-field2" type="text" id="webPage">

                </div>

              </div>

              <!-- Contact info column -->
              <div class="col-6">

                <!-- Teléfono -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="No. Celular" class="input-field2" type="tel" id="celnumber" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Correo Electrónico -->
                <div class="field2 mx-auto">

                  <input autocomplete="off" placeholder="Correo Electrónico" class="input-field2" type="email" id="email" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Actividad Empresarial -->
                <div class="field2 mx-auto">

                  <input placeholder="Describa su actividad empresarial" class="input-field2" id="businessActivity" type="text" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="" data-bs-custom-class="custom-popover">

                </div>

                <!-- Logotipo -->
                <label for="logoFile" class="form-label">Archivo logo</label>

                <div class="field2 mx-auto">

                  <input class="form-control archivo" type="file" id="logoFile">

                </div>

                <!-- Imágen Logo -->
                <div class="col-12">
                    
                    <img src="../assets/logoDemo.jpg" class="float-end rounded d-block me-4" alt="Logotipo" id="logoImg" width="200px">

                </div>

              </div>

            </div>

          </form>

        </div>

        <div class="modal-footer d-flex justify-content-around">
          
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn button-submit3" id="cleanBtn">Limpiar Campos</button>
          <button type="button" class="btn button-submit2" id="saveBtn">Guardar</button>
          
        </div>

      </div>

    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="regErrorModal" tabindex="-1" role="dialog" aria-labelledby="regErrorModal" aria-hidden="true">

      <!-- Modal size & type -->
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">

        <!-- Modal Content -->
        <div class="modal-content glassmorph" id="modal-style">

          <!-- Modal Header -->
          <div class="modal-header text-fondo">
            <h5 class="modal-title" id="modal-title" style="letter-spacing: 2px;"></h5>
            <button type="button" class="btn-close text-fondo" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <div class="py-3 text-center text-white">
              <i class="fs-4 bi bi-hand-index mb-2"></i>
              <p class="text-gradiente mt-2" id="modal-text" style="letter-spacing: 2px; font-size: 1.1rem;"></p>
            </div>          
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn button-submit2" data-bs-dismiss="modal">Cerrar</button>
          </div>

        </div>

      </div>

  </div>
  
  <!-- Bootstrap -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
